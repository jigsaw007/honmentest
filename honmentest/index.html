<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Navbar Styles */
        nav {
            background-color: #0078D7;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 1.5rem;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: color 0.3s;
        }

        nav ul li a i {
            margin-right: 0.5rem;
        }

        nav ul li a:hover {
            color: #dbe9ff;
        }

        /* Header Styles */
        header {
            text-align: center;
            padding: 2rem 1rem;
            background-color: #0078D7;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* Button Container Styles */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
        }

        .set-button {
            display: inline-block;
            text-decoration: none;
            background-color: #0078D7;
            color: white;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, background-color 0.3s;
        }

        .set-button i {
            margin-right: 0.5rem;
        }

        .set-button:hover {
            background-color: #005BB5;
            transform: translateY(-3px);
        }

        /* Icon Section Styles */
        .icon-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
            max-width: 1200px;
        }

        .icon-box {
            text-align: center;
            font-size: 2.5rem;
            color: #0078D7;
        }

        /* Score Box Styles */
        .score-box-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        .score-box p {
            font-size: 1.2rem;
            font-weight: 500;
            color: #333;
            margin: 0;
            text-align: center;
        }

        .score-box .highlight {
            color: #0078D7;
            font-weight: 700;
        }


        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }

            .set-button {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }

            .icon-box {
                font-size: 2rem;
            }
        }
    </style>
</head>
