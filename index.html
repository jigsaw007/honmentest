        /* General styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Navbar styles */
        nav {
    background-color: #333;
    padding: 15px 20px;
    display: flex;
    justify-content: center;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
}

nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
    gap: 20px; /* Add consistent spacing between items */
}

nav ul li {
    margin: 0;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.2em;
    padding: 10px 15px; /* Add padding for consistent click areas */
    border-radius: 5px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.3s;
}

nav ul li a:hover {
    background-color: #444;

nav ul li a.active {

}
        /* Header styles */
        header {
            margin-top: 70px;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        header h1 {
            font-size: 2.5rem;
            color: #007bff;
        }

        /* Animated Road */
        .road-container {
            position: relative;
            margin-top: 20px;
            height: 100px;
            overflow: hidden;
        }

        .road {
            position: absolute;
            width: 100%;
            height: 50px;
            background-color: #333;
            border: 2px solid #555;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .road-lines {
            position: absolute;
            width: 100%;
            height: 5px;
            background: repeating-linear-gradient(
                to right,
                #fff 0%,
                #fff 10%,
                transparent 10%,
                transparent 30%
            );
            top: 50%;
            transform: translateY(-50%);
            animation: move-lines 2s linear infinite;
        }

        @keyframes move-lines {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }

        .road-overlay {
            position: absolute;
            width: 100%;
            height: 100px;
            top: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.5) 100%);
        }

        /* Button Section */
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 50px auto;
        }

        .set-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 100px;
            background-color: #007bff;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 15px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
            position: relative;
        }

        .set-button i {
            margin-right: 10px;
            font-size: 2rem;
        }

        .set-button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .set-button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            width: 100%;
            position: relative; /* Change from fixed to relative */
            bottom: 0;
        }

        body {
            padding-bottom: 80px; /* Add padding to ensure content stays above the footer */
        }

        /* Icon Section */
        .icon-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin: 50px auto;
        }

        .icon-box {
            text-align: center;
            font-size: 3rem;
            color: #007bff;

            color: #0056b3;
            transform: scale(1.1);

.trust-signals {
